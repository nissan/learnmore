{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout - LearnMore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1e40af;
            --secondary: #64748b;
            --light: #f8fafc;
            --dark: #0f172a;
            --accent: #7c3aed;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--dark);
            background-color: #f5f8ff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .navbar-brand { font-weight: 700; color: var(--primary) !important; }
        .logout-container { max-width: 450px; margin: 2rem auto; padding: 2rem; background-color: white; border-radius: 12px; box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05); }
        .logout-header { text-align: center; margin-bottom: 2rem; }
        .logout-header h1 { font-weight: 700; color: var(--primary-dark); margin-bottom: 0.5rem; }
        .logout-header p { color: var(--secondary); max-width: 320px; margin: 0 auto; }
        .btn-primary { background-color: var(--primary); border-color: var(--primary); padding: 0.75rem 2rem; font-weight: 600; border-radius: 8px; transition: all 0.3s ease; }
        .btn-primary:hover { background-color: var(--primary-dark); border-color: var(--primary-dark); transform: translateY(-2px); box-shadow: 0 10px 25px rgba(37, 99, 235, 0.3); }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm py-3">
        <div class="container">
            <a class="navbar-brand" href="{% url 'landing' %}">LearnMore</a>
        </div>
    </nav>
    <!-- Logout Form -->
    <div class="container flex-grow-1 d-flex align-items-center">
        <div class="logout-container">
            <div class="logout-header">
                <h1>Sign Out</h1>
                <p>Are you sure you want to sign out?</p>
            </div>
            <form method="post" action="{% url 'account_logout' %}">
                {% csrf_token %}
                {% if redirect_field_value %}
                    <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
                {% endif %}
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">Sign Out</button>
                    <a href="{% url 'landing' %}" class="btn btn-outline-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
